{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Servicio</title>

{% endblock %}


{% block body %}

<div class="h-full flex justify-center">
    <form style="width: 50%;" >
        <div class="mb-6">
          <label for="id_vehicle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" >Placa del vehiculo</label>
          <input maxlength="10" type="text" id="id_vehicle" style="text-transform:uppercase" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="....." required>
        </div>
        <div>
            <label for="Employee" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Selecciona el empleado</label>
            <select id="Employee" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
              <option selected value="false">elige un empleado</option>
            </select>
        </div>
        <div >
            <label for="Services" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Selecciona el servicio</label>
            <select id="Services" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            <option selected value="false">elige un servicio</option>
        </select>
        </div>

        <button type="submit" id="addservices" class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      </form>
</div>

     <!-- modal -->
     <div class="absolute " id="modals" style="z-index: 10;display: none;">
        <!-- Main modal -->
    <div style="z-index: 10;"  tabindex="-1" aria-hidden="true" class="  z-50 w-full md:inset-0 h-modal md:h-full">
        <div style="z-index: 10;background-color: rgb(225, 225, 225);" class=" p-4 w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div style="background-color: rgb(225, 225, 225);" class=" bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Servicios
                    </h3>
                    <button id="close" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="defaultModal">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                    </button>
                </div>
                <!-- Modal body -->
                <div class="flex flex-col">
                    <span>
                      Precio              
                    </span>
                    <input disabled readonly type="text">
                    <span>
                        Ganancias empleado
                    </span>
                    <input disabled readonly type="text">
                    <span>
                        Ganancias empresa
                    </span>
                    <input disabled readonly type="text">
                    <div class="mt-2">
                        <p>Â¿Deseas realizar el servicio?</p>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                    <button id="buttonSubmit" data-modal-toggle="defaultModal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Agregar servicio</button>
                </div>
            </div>
        </div>
    </div>
    </div>
     <!-- endmodal   -->

{% endblock %}

{% block js %}
<script type="text/javascript">
    function toggleModal(modalID){
      document.getElementById(modalID).classList.toggle("hidden");
      document.getElementById(modalID + "-backdrop").classList.toggle("hidden");
      document.getElementById(modalID).classList.toggle("flex");
      document.getElementById(modalID + "-backdrop").classList.toggle("flex");
    }
    if(screen.width > 1024){
        document.getElementById("modals").style.top = "150px"
        document.getElementById("modals").style.right = "70vh"
    }
  </script>
<script src="{% static 'js/services/addservices.js' %}"></script>
{% endblock %}
